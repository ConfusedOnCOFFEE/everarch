version: 3.7

services:
  storage:
    image: docker.io/ma300k/evr-glacier-storage
    volumes:
      - conf:/pub
      - glacier:/data
  websocket-server:
    image: docker.io/ma300k/evr-websocket-server
    environment:
      - EVR_GLACIER_STORAGE_HOST=storage
    ports:
      - "8030:8030"
    volumes:
      - conf:/pub
      - ws:/data
