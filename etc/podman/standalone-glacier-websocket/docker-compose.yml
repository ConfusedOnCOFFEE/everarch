version: 3.7

services:
  storage:
    image: evr-glacier-storage
    volumes:
      - conf:/pub
      - glacier:/data
  websocket-server:
    image: evr-websocket-server
    environment:
      - EVR_GLACIER_STORAGE_HOST=storage
    ports:
      - "8030:8030"
    volumes:
      - conf:/pub
      - ws:/data
