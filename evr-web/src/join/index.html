<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>join evr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/base.css"/>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <div id="viewport"></div>

    <template id="joining-view">
      <main>
        Joining…
      </main>
    </template>

    <template id="status-view">
      <main>
        <h1>evr joined</h1>
        <div class="token-status-container"></div>
        <div class="actions">
          <button class="start" type="button">Let's start!</button>
        </div>
      </main>
    </template>

    <template id="token-status-view">
      <article>
        <span class="status"></span>
        <span class="token-name"></span>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
